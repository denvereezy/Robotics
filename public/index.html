<html>
<head>
<title>Fun with colors</title>
  <link rel="stylesheet" type="text/css" href="main.css">
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
 
  <div id="motionData"></div>
   <div class="white" id="red"></div>
        <div class="white" id="orange"></div>
        <div class="white" id="green"></div>

<script>
  var socket = io();
    $(document).ready(function() {
      socket.on('motion',function(data){
      	$("#motionData").html("<h2>"+data.distance+"</h2>");
      })
     
    socket.on('color-red', function(){
        $('#red').addClass('red');
        $('#orange').removeClass('orange');
        $('#green').removeClass('green');
})
    socket.on('color-orange', function(){    
        $('#orange').addClass('orange');
        $('#red').removeClass('red');
        $('#green').removeClass('green');
    })
    socket.on('color-green', function(){
        $('#green').addClass('green');
        $('#red').removeClass('red');
        $('#orange').removeClass('orange');
    })
      
    });
</script>
 
</body>
</html>
